<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador y Desencriptador</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
    </head>

    <body>
        <img src="https://app.aluracursos.com/assets/images/logos/logo-aluraespanhol.svg" id="img-logo" alt="Icono">

        <div class="principal-container">
            <div class="input-container">
                <textarea class="input-text" id="input-text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>

                <div class="terminos">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="button-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="button-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>

            <div class="output-container">
                <img src="static/img/muñeco-principal.png" alt="Principal" id="img-principal">
                <div class="output-mensaje" id="output-mensaje">
                    <h2 id="mensaje-no-encontrado">Ningún mensaje fue encontrado</h2>
                    <p class="parrafo" id="parrafo">Ingresa el texto que desees encriptar o desencriptar. Solo letras minúsculas y sin acentos.</p>
                    <textarea class="output-text" name="output-text" id="output-text" cols="30" rows="10"></textarea>
                    <button class="button-copiar" type="button" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </div>
        <script src="static/js/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
